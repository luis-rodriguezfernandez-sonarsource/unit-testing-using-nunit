name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu" # Alternative distribution options are available.
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~\.sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Download SonarScanner for .NET Framework
        run: |
           curl -L -o sonar-scanner.zip "https://github.com/SonarSource/sonar-scanner-msbuild/releases/download/11.0.0.126294/sonar-scanner-11.0.0.126294-net-framework.zip"
           unzip sonar-scanner.zip -d .sonar-scanner
        shell: pwsh 
      - name: SonarQube Begin
        run: |
          .sonar-scanner/SonarScanner.MSBuild.exe begin /k:"luis-rodriguezfernandez-sonarsource_unit-testing-using-nunit_fc62dfcd-15dc-4fb1-85b9-b453916f6d56" \
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
          /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" \
          /d:sonar.cs.opencover.reportsPaths=coverage.xml
        shell: pwsh
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
      - name: Restore NuGet Packages
        run: nuget restore $env:SolutionPath
        shell: pwsh
      - name: Build Solution
        run: msbuild unit-testing-using-nunit.sln /t:Rebuild
        shell: pwsh
      - name: Install NUnit.ConsoleRunner
        run: nuget install NUnit.ConsoleRunner -Version 3.20.2 -DirectDownload -OutputDirectory .nunit-console
        shell: pwsh
      - name: Install OpenCover
        run: nuget install OpenCover -Version 4.7.1221 -DirectDownload -OutputDirectory .open-cover
        shell: pwsh
      - name: Run Unit Tests with OpenCover
        run: |
          .\.open-cover\OpenCover.4.7.1221\tools\OpenCover.Console.exe \
          -target:.nunit-console\NUnit.ConsoleRunner.3.20.2\tools\nunit3-console.exe \
          -targetargs:"./PrimeService.Tests/bin/Debug/net9.0/PrimeService.Tests.dll" \
          -output:coverage.xml \
          -log:All
        shell: pwsh
      - name: SonarQube End
        run: .sonar-scanner/SonarScanner.MSBuild.exe end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"